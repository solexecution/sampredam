<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" style="background-color: white; width: 100%; height: auto; display: block;">
  <!-- Style Definition -->
  <style>
    .wall-outer { fill: none; stroke: #333; stroke-width: 8; stroke-linecap: square; }
    .wall-empty { fill: none; stroke: white; stroke-width: 4; stroke-linecap: square; }
    .wall-inner { fill: none; stroke: #333; stroke-width: 4; stroke-linecap: square; }
    .dim-line { fill: none; stroke: #e74c3c; stroke-width: 1.5; }
    .dim-text { fill: #e74c3c; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; }
    .room-label { fill: #333; font-family: 'Segoe UI', Arial, sans-serif; font-size: 22px; font-weight: 700; text-anchor: middle; }
    .area-label { fill: #666; font-family: 'Segoe UI', Arial, sans-serif; font-size: 15px; text-anchor: middle; }
    .floor-title { fill: none; stroke: #ddd; stroke-width: 1.5; font-family: 'Segoe UI', Arial, sans-serif; font-size: 60px; font-weight: 700; text-anchor: end; }
    .door-leaf { fill: none; stroke: #333; stroke-width: 2.5; }
    .door-arc { fill: none; stroke: #ccc; stroke-width: 1; }
    .window-glass { fill: none; stroke: #7fb1d8; stroke-width: 1.5; }
  </style>

  <!-- Title (matching outlined style) -->
  <text x="750" y="80" class="floor-title">Garden Office</text>

  <!-- Main Walls (Double line effect) -->
  <g class="wall-outer">
    <line x1="100" y1="150" x2="700" y2="150" /> <!-- Top -->
    <line x1="100" y1="150" x2="100" y2="450" /> <!-- Left -->
    <line x1="700" y1="150" x2="700" y2="450" /> <!-- Right -->
    <line x1="100" y1="450" x2="180" y2="450" /> <!-- Bot L solid -->
    <line x1="650" y1="450" x2="700" y2="450" /> <!-- Bot R solid -->
  </g>
  <g class="wall-empty">
    <line x1="100" y1="150" x2="700" y2="150" /> <!-- Top -->
    <line x1="100" y1="150" x2="100" y2="450" /> <!-- Left -->
    <line x1="700" y1="150" x2="700" y2="450" /> <!-- Right -->
    <line x1="100" y1="450" x2="180" y2="450" /> <!-- Bot L solid -->
    <line x1="650" y1="450" x2="700" y2="450" /> <!-- Bot R solid -->
  </g>
  
  <!-- Left Room Window (180 to 350) -->
  <line x1="180" y1="448" x2="350" y2="448" class="window-glass" />
  <line x1="180" y1="452" x2="350" y2="452" class="window-glass" />
  
  <!-- Right Room Window (350 to 570) -->
  <line x1="350" y1="448" x2="570" y2="448" class="window-glass" />
  <line x1="350" y1="452" x2="570" y2="452" class="window-glass" />

  <!-- Professional Door Symbol (Single Inward Swing) -->
  <!-- Opening at 570 - 650. Door hinged at 650 -->
  <line x1="650" y1="450" x2="590" y2="390" class="door-leaf" /> <!-- Angled leaf -->
  <path d="M 570 450 A 80 80 0 0 1 590 390" class="door-arc" /> <!-- Thin arc -->

  <!-- Internal Divider with 70cm Sliding Door at the bottom -->
  <line x1="350" y1="150" x2="350" y2="380" class="wall-inner" />
  <line x1="347" y1="380" x2="347" y2="445" class="door-leaf" style="stroke-width: 2px;" />
  <line x1="353" y1="385" x2="353" y2="450" class="door-leaf" style="stroke-width: 2px;" />

  <!-- Labels -->
  <text x="225" y="290" class="room-label">Office Room 1</text>
  <text x="225" y="315" class="area-label">7.5 m² / 81 ft²</text>
  
  <text x="525" y="290" class="room-label">Office Room 2</text>
  <text x="525" y="315" class="area-label">10.2 m² / 110 ft²</text>

  <!-- Dimensions -->
  <line x1="100" y1="120" x2="700" y2="120" class="dim-line" />
  <text x="400" y="110" class="dim-text">6000</text>
  <line x1="100" y1="480" x2="350" y2="480" class="dim-line" />
  <text x="225" y="475" class="dim-text">2500</text>
  <line x1="360" y1="480" x2="700" y2="480" class="dim-line" />
  <text x="530" y="475" class="dim-text">3400</text>
  <line x1="70" y1="150" x2="70" y2="450" class="dim-line" />
  <text x="60" y="300" class="dim-text" transform="rotate(-90 60,300)">3000</text>
</svg>
